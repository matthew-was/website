    
<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        
        #box {
            width: 200px;
            height: 200px;
            display: none;
            position: relative;
        }
            
    </style>
    
</head>
<body>
    
    <p>Your time: <span id="time">0.0</span> seconds</p>
    <button id="ready">Ready</button>
    <div id="box"></div>
    
    <script type="text/javascript">

        var calcTime = Math.random()*3000;                
        var clickTime = 0;
        var createTime = 0;
        var reactionTime;
        var topPos = 0;

        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++ ) {
                color += letters[Math.floor(Math.random() * 17)];
            }
            return color;
        }
        
        function makeBox () {
            setTimeout(function() {
                document.getElementById("box").style.backgroundColor = getRandomColor();
                if (Math.random() < 0.5 ) {
                    document.getElementById("box").style.borderRadius = "100px";
                } else {
                    document.getElementById("box").style.borderRadius = "0";
                }
                topPos = Math.random() * window.innerHeight-250;
                document.getElementById("box").style.top=(Math.random() * (window.innerHeight-255))+"px";
                document.getElementById("box").style.left=(Math.random() * (window.innerWidth-215))+"px";
                document.getElementById("box").style.display = "block";
                createTime = Date.now();
            }, calcTime);            
        }
        
        document.getElementById("ready").onclick = function() {
            this.style.display="none";
            makeBox();
        }
        
        document.getElementById("box").onclick = function() {
            clickTime = Date.now();
            
            reactionTime = (clickTime-createTime)/1000;
            document.getElementById("time").innerHTML=reactionTime;
            
            this.style.display = "none";
            makeBox();
        }        

    </script>

    
</body>
</html>
